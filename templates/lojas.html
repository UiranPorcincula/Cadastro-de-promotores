<!DOCTYPE html>
<html>
<head>
    <title>Pesquisa de Lojas</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .result-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>TESTE</h1>
    
    <form id="search-form" method="post" action="/lojas">
        <input type="text" name="pesquisa" id="pesquisa" placeholder="Digite sua pesquisa" autocomplete="off">
        <input type="submit" value="Pesquisar">
    </form>

    <div id="search-results">
        {% for resultado in resultados %}
            <div class="result-item">
                <p>{{ resultado.funcionario }}</p>
                <p>{{ resultado.loja }}</p>
                <p>{{ resultado.cidade }}</p>
                <p>{{ resultado.endereco }}</p>
                <p>{{ resultado.regiao }}</p>
                <p>{{ resultado.bairro }}</p>
            </div>
        {% endfor %}
    </div>

    <script>
        $(document).ready(function() {
            $('#pesquisa').on('input', function() {
                var pesquisa = $(this).val();
                $.ajax({
                    type: 'POST',
                    url: '/lojas',
                    data: { pesquisa: pesquisa },
                    success: function(data) {
                        $('#search-results').html(data);
                    }
                });
            });
        });
    </script>
</body>
</html>
